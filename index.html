<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/main.css">

    <title>FrontEnd Mentor | QR Component</title>
</head>
<body>

    <main>
        <section class="card__container">
            <article class="card">
                <figure class="card__img">
                    <img src="./assets/img/image-qr-code.png" alt="Código QR con link a FrontEnd Mentor">
                </figure>
                <h1 class="card__title">Improve your front-end skills by building projects</h1>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </article>
        </section>

        <footer class="footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Rafael Martínez Rodríguez</a>.
        </footer>
    </main>
    
</body>
</html>
